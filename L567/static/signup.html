<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>SignUp</title>
    <style>
        h1 {
            text-align: center;
        }

        table{
            margin: auto;
        }

        form, h3 {
            margin-left: 40px;
        }

        button {
            margin-right: 80px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
<form>
    <h1>Sign up page</h1>
    <table>
        <tr>
            <td>
                Name:
            </td>

            <td>
                <input type=”text” name="Name">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>

            <td>
                <input type="password" name="Password">
            </td>
        </tr>
        <tr>
            <td>
                Confirm Password:
            </td>

            <td>
                <input type="password" name="ConfirmPassword">
            </td>
        </tr>
        <tr>
            <td>
                Phone Number:
            </td>

            <td>
                <input type="number" name="PhoneNumber">
            </td>
        </tr>
        <tr>
            <td>
                Favorite color:
            </td>

            <td>
                <input type="text" name="Color">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button formaction="/checksignup" formmethod="post">Sign up</button>
                <button formaction="/login" formmethod="post">Back</button>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            {{with .SignUp}}
            <td><font color="red">{{ . }}</font></td>
            {{ end }}
        </tr>
    </table>
</form>
</body>
</html>
